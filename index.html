<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
    <title>Audio Visualizer</title>
</head>

<body>
    <section>
        <div id="container">
            <canvas id="canvas"></canvas>

            <audio></audio>
            <div class="overlay"></div>
            <p class="audio-text" id="audio-text"> </p>
            <figure class="fig">
                <img src="man.png" />
            </figure>
            <div class="details">
                <p>Sam Altman</p>
                <span>CEO, OPENAI</span>
            </div>
            <svg width="18" height="17" viewBox="0 0 18 17" fill="none" class="audio-svg" id="audio-svg">
                <rect x="4" y="2" width="2" height="13" rx="1" fill="#151515" />
                <rect x="16" y="2" width="2" height="13" rx="1" fill="#151515" />
                <rect x="8" y="5" width="2" height="7" rx="1" fill="#151515" />
                <rect x="12" width="2" height="17" rx="1" fill="#151515" />
                <rect y="5" width="2" height="7" rx="1" fill="#151515" />
            </svg>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>

    <script src="script.js" type="module"></script>
</body>

</html>
